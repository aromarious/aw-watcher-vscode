name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_call:

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm run check

      - name: Type check
        run: pnpm run compile

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup

      - name: Debug - Check directory structure
        run: |
          echo "=== Checking out directory ==="
          ls -la out/ || echo "out/ does not exist"
          echo "=== Running compile ==="
          pnpm run compile
          echo "=== After compile ==="
          ls -la out/
          ls -la out/src/ || echo "out/src/ does not exist"
          ls -la out/src/test/ || echo "out/src/test/ does not exist"

      - name: Test
        run: pnpm test
